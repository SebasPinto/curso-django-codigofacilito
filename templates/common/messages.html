{% if messages %}
{% for message in messages %}

{% if 'danger' in message.tags %}
    <v-alert border="left" close-text="Close Alert" color="error" prominent text dark dismissible
        transition="scale-transition">
        {{message}}
    </v-alert>

{% else %}
    <v-alert border="left" close-text="Close Alert" color="{{message.tags}}" prominent text dark dismissible
        transition="scale-transition">
        {{message}}
    </v-alert>
{% endif %}



{% endfor %}
{% endif %}
